<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Give Feedback</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="" class="disabled" aria-disabled="true" style="pointer-events: none;">Disabled</a></li>
      </ul>
    </nav>
    <div class="main">
      <main>
        <div class="smiley">
          <div class="neutral" style="display: block" id="neutral">
            <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                fill="blue" />
            </svg>
          </div>
          <div class="bad" id="good-s" style="display: none">
            <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 512 512" id="good">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm349.5 52.4c18.7-4.4 35.9 12 25.5 28.1C350.4 374.6 306.3 400 255.9 400s-94.5-25.4-119.1-63.5c-10.4-16.1 6.8-32.5 25.5-28.1c28.9 6.8 60.5 10.5 93.6 10.5s64.7-3.7 93.6-10.5zM215.3 137.1c17.8 4.8 28.4 23.1 23.6 40.8l-17.4 65c-2.3 8.5-11.1 13.6-19.6 11.3l-65.1-17.4c-17.8-4.8-28.4-23.1-23.6-40.8s23.1-28.4 40.8-23.6l16.1 4.3 4.3-16.1c4.8-17.8 23.1-28.4 40.8-23.6zm122.3 23.6l4.3 16.1 16.1-4.3c17.8-4.8 36.1 5.8 40.8 23.6s-5.8 36.1-23.6 40.8l-65.1 17.4c-8.5 2.3-17.3-2.8-19.6-11.3l-17.4-65c-4.8-17.8 5.8-36.1 23.6-40.8s36.1 5.8 40.9 23.6z"
                fill="green" />
            </svg>
          </div>

          <div class="good" id="bad-s" style="display: none">
            <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 512 512" id="bad">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM174.6 384.1c-4.5 12.5-18.2 18.9-30.7 14.4s-18.9-18.2-14.4-30.7C146.9 319.4 198.9 288 256 288s109.1 31.4 126.6 79.9c4.5 12.5-2 26.2-14.4 30.7s-26.2-2-30.7-14.4C328.2 358.5 297.2 336 256 336s-72.2 22.5-81.4 48.1zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                fill="red" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="good-btn" id="good-btn">Good!</button>
          <button class="bad-btn" id="bad-btn">Bad!</button>
        </div>
      </main>

      <div class="text">
        <p id="good_txt" style="
              color: green;
              font-size: 2rem;
              font-weight: 500;
              display: none;
            ">
          Thank you very much, that makes me very happy!
        </p>
        <p id="bad_txt" style="color: red; font-size: 2rem; font-weight: 500; display: none">
          Oh no, I'm sorry to hear that!
        </p>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div class="copyright">&copy; Opport Devs</div>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
